<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Inbox Inter Bank</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wb_approval">
        <div class="wb_approval_top"></div>
        <div class="wb_transaction_detail_information">
             <div class="wb_transaction_detail_information_inter_bank">
               <div class="wb_transfer_type">
                  <div class="wb_transfer_type_title">
                    Transfer type
                  </div>
                  <div class="wb_transfer_type_value">
                    Real time
                  </div>
               </div>
               <div class="wb_transfer_amount">
                <div class="wb_transfer_amount_title">
                    Transfer Amount
                </div>
                <div class="wb_transfer_amount_money">
                    <span>VND</span> 999,999
                </div>
               </div>
              
               <div class="wb_withdrawal_amount">
                  <div class="wb_withdrawal_amount_title">
                    Withdrawal Amount
                  </div>
                  <div class="wb_withdrawal_amount_money">
                    <span>VND</span> 999,999
                  </div>
               </div>
               <div class="wb_from_account">
                 <div class="wb_from_account_title">
                    From Account
                 </div>
                 <div class="wb_from_account_information">
                    <div class="wb_from_account_information_name">
                        WOORI BANK
                    </div>
                    <div class="wb_from_account_information_card">
                        100100109744 [VND]
                    </div>
                 </div>
               </div>
               <div class="wb_remark_value">
                Remark on my account value
               </div>
               <div class="wb_transfer_fee">
                   <div class="wb_transfer_fee_title">
                    Transfer fee
                   </div>
                   <div class="wb_transfer_fee_money">
                    VND 0
                   </div>
               </div>
               <div class="wb_to_account">
                  <div class="wb_to_account_title">
                    To Account
                  </div>
                  <div class="wb_to_account_information_box">
                      <div class="wb_to_account_information_bank">
                        WOORI BANK
                      </div>
                       <div class="wb_to_account_information">
                        <div class="wb_to_account_information_name">
                            NGUYEN THU VAN
                        </div>
                        <div class="wb_to_account_information_card">
                            100100109744 [VND]
                        </div>
                       </div>
                  </div>
               </div>
               <div class="wb_indication_value">
                Indication on recipient account value
               </div>
             </div>
        </div>
        <div class="wb_approval_button">
            <button>Confirm</button>
        </div>
    </div>
</body>
</html>
