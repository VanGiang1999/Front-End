<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Inbox Inter Bank</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wb_approval">
        <div class="wb_approval_top"></div>
        <div class="wb_transaction_detail_information">
             <div class="wb_transaction_detail_information_inter_bank">
                <div class="wb_transaction_detail_information_inter_bank_item">
                    <div class="wb_transaction_detail_information_inter_bank_item_left">
                        Recipient
                    </div>
                    <div class="wb_transaction_detail_information_inter_bank_item_right wb_color">
                        NGUYEN THU VAN
                    </div>
                </div>
                <div class="wb_transaction_detail_information_inter_bank_item">
                    <div class="wb_transaction_detail_information_inter_bank_item_left">
                        Recipient account
                    </div>
                    <div class="wb_transaction_detail_information_inter_bank_item_right">
                        100100109744 [VND]
                    </div>
                </div>
                <div class="wb_transaction_detail_information_inter_bank_item">
                    <div class="wb_transaction_detail_information_inter_bank_item_left">
                        Transfer amount
                    </div>
                    <div class="wb_transaction_detail_information_inter_bank_item_right">
                        VND 1,000,000
                    </div>
                </div>
                <div class="wb_transaction_detail_information_inter_bank_item">
                    <div class="wb_transaction_detail_information_inter_bank_item_left">
                        Applied exchange rate
                    </div>
                    <div class="wb_transaction_detail_information_inter_bank_item_right">
                        22,900.00
                    </div>
                </div>
                <div class="wb_transaction_detail_information_inter_bank_item">
                    <div class="wb_transaction_detail_information_inter_bank_item_left">
                        Withdrawal amount
                    </div>
                    <div class="wb_transaction_detail_information_inter_bank_item_right wb_color">
                        USD 1,000,000
                    </div>
                </div>
                <div class="wb_transaction_detail_information_inter_bank_item">
                    <div class="wb_transaction_detail_information_inter_bank_item_left">
                        Indication on recipient account
                    </div>
                    <div class="wb_transaction_detail_information_inter_bank_item_right">
                        Remark on beneficiary acc
                    </div>
                </div>
                <div class="wb_transaction_detail_information_inter_bank_line"></div>
                <div class="wb_transaction_detail_information_inter_bank_item">
                    <div class="wb_transaction_detail_information_inter_bank_item_left">
                        Remark on my account
                    </div>
                    <div class="wb_transaction_detail_information_inter_bank_item_right">
                        Remark on my acc
                    </div>
                </div>
                <div class="wb_transaction_detail_information_inter_bank_item">
                    <div class="wb_transaction_detail_information_inter_bank_item_left">
                        Withdrawal account
                    </div>
                    <div class="wb_transaction_detail_information_inter_bank_item_right">
                        100100109744 [USD]
                    </div>
                </div>
             </div>
        </div>
        <div class="wb_approval_button">
            <button>Confirm</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
