<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">

    <div class="box-currency">
      <div class="currency">
        <div class="currency-title">
          <input  placeholder="Enter transfer amount" data-maxInput="14" class="currency-input currency-reset-value currency-none" id="inputPrice">
          <div class="currency-box-usd">
            <input  type="text" placeholder="Enter transfer amount" data-maxInput="13" class="currency-input currency-reset-value currency-value-usd">
            <span class="currency-dot"></span>
            <input type="text" data-maxInput="2" data-type="currency"  value="00" class="currency-reset-value2 currency-input-zero">
          </div>
        </div>
        <div class="currency-right">
          <div class="currency-switcher">
            <div class="dropdown">
              <div class="caption">
                <span>VND</span>
                <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1.5 1.35205L5 4.85205L8.5 1.35205" stroke="#828282" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
              <div class="list">
                <div class="item selected" data-item="VND">
                  <span>VND</span>
                  <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.5 1.35205L5 4.85205L8.5 1.35205" stroke="#828282" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
                <div class="item" data-item="USD">
                  <span>USD</span>
                  <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.5 1.35205L5 4.85205L8.5 1.35205" stroke="#828282" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
                <div class="item" data-item="KRW">
                  <span>KRW</span>
                  <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.5 1.35205L5 4.85205L8.5 1.35205" stroke="#828282" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
              </div>
            </div>
         </div>
        </div>
      </div>
      <div class="note"></div>
      <div class="suggestionsPrice">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
